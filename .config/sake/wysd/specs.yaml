specs:
  simple-text:
    desc: Simple streaming text output
    describe: false
    list_hosts: false
    strategy: host_pinned
    batch: 5
    forks: 100
    report: [none]
    output: text

  detailed-text:
    desc: Text output with reporting
    describe: false
    list_hosts: true
    strategy: host_pinned
    batch: 5
    forks: 100
    report: [recap]
    output: text

  free-for-all-table:
    desc: Table for linux commands run in parallel (no order)
    describe: false
    strategy: host_pinned
    batch: 10
    forks: 1000
    report: [none]
    output: table
  
  serialized-table:
    desc: Table for linux commands run in parallel across multiple hosts (serialized)
    describe: false
    strategy: host_pinned
    batch: 3
    forks: 1000
    report: [none]
    output: table
